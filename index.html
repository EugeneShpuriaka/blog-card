<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="blog-card" role="main" aria-label="Blog Preview Card">
    <img 
  src="./assets/images/illustration-article.svg" 
  alt="Blog Preview Card" 
  width="100%" 
  height="auto"
  class="blog-card__image"
/>
    <p class="tags">
      <span class="tag">Learning</span>
    </p>
    <p class="publish-meta">Published 21 Dec 2023</p>
    <h1>HTML & CSS foundations</h1>
    <p class="blog-card__body">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <p class="author">
      <img src="./assets//images/image-avatar.webp" alt="Greg Hooper" class="author__image" width="32" height="32">
      Greg Hooper
    </p>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Y.S.</a>.
    </div>
  </div>
</body>
</html>
